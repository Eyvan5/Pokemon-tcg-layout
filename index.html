<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Tcg Pocket</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <header>
            <nav class="header-nav">
                <ul class="header-ul">
                    <li class="card-menu-li">
                        <ul class="card-menu">
                            <li>
                                <a>
                                    <picture class="pika-box">
                                        <img src="./img/header/Pikachu-card.png" class="pika-card">
                                    </picture>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <picture class="pika-box">
                                        <img src="./img/header/Pikachu-card.png" class="pika-card">
                                    </picture>
                                </a>
                            </li>
                            <li>
                                <a class="sub-menu">
                                    <picture>
                                        <img src="./img/header/star.png" class="star">
                                    </picture>
                                    <picture>
                                        <img src="./img/header/row.png" class="row">
                                    </picture>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="profile">
                            <picture class="profile-box">
                                <img src="./img/header/profile-pikachu.png" class="pika-profile">
                            </picture>
                            <span class="nivel">Nv. 25</span>
                        </a>
                    </li>
                    <li>
                        <ul class="h-ul" >
                            <li>
                                <a class="header-menu">
                                    <picture>
                                        <img src="./img/header/pass.png" class="header-pase">
                                    </picture>
                                </a>
                            </li>
                            <li>
                                <a class="header-menu">
                                    <picture>
                                        <img src="./img/header/news.webp" class="header-m-img">
                                    </picture>
                                </a>
                            </li>
                            <li>
                                <a class="header-menu">
                                    <picture>
                                        <img src="./img/header/gift.webp" class="header-m-img">
                                    </picture>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <article class="menu-sobres">
                <ul class="ul-sobres">
                    <li class="li-sobres">
                        <a href="#" class="sobres">
                            <img src="./img/Sobres/Charizard.png" class="sobre">
                        </a>
                    </li>
                    <li class="li-sobres">
                        <a href="#" class="sobres">
                            <img src="./img/Sobres/Mewtwo.png" class="sobre">
                        </a>
                    </li>
                    <li class="li-sobres">
                        <a href="#" class="sobres">
                            <img src="./img/Sobres/Pikachu.png" class="sobre">
                        </a>
                    </li>
                </ul>
            </article>
            <article class="timer">
                <section class="timer-box">
                    <article class="timer-bar">
                        <img src="./img/Logos/timer-logo.webp" class="timer-logo">
                    </article>
                    <article class="time">
                        <img src="./img/Logos/time.webp" class="reloj">
                        <span>
                             08 h 15 min
                        </span>
                    </article>
                </section>
            </article>
            <article class="menu">
                <span class="eleccion-time">
                    <img src="./img/Logos/time2.png" class="reloj2">
                    10 h 52 min
                </span>
                <section class="eleccion-magica">
                    <picture  class="menu-logo">
                        <img src="./img/Logos/Eleccion-magica.png" class="m-logo">
                    </picture>
                    <p>Elecciones magicás</p>
                    <article class="energias">
                        <img src="./img/Logos/Energia-magica.png" class="energia-magica">
                        <img src="./img/Logos/Energia-magica.png" class="energia-magica">
                        <img src="./img/Logos/Energia-magica.png" class="energia-magica">
                        <img src="./img/Logos/Energia-magica.png" class="energia-magica">
                        <img src="./img/Logos/Energia-magica.png" class="energia-magica">
                    </article>
                </section>
                <section class="eleccion-timer">
                </section>
                <section class="Tienda">
                    <picture class="menu-logo">
                        <img src="./img/Logos/tienda.png" class="m-logo">
                    </picture>
                    <p>Tienda</p>
                </section>
            </article>
            <article class="menu-misiones">
                <img src="./img/Logos/misiones.png" class="mision-logo">
                <p class="misiones-texto">Misiones</p>
            </article>
        </section>
        <footer class="footer-box">
            <a href="#" class="footer-a">
                <img src="./img/Logos/home.png" class="footer-item">
            </a>
            <a href="#" class="footer-a">
                <img src="./img/Logos/card.png" class="footer-item">
            </a>
            <a href="#" class="footer-a">
                <img src="./img/Logos/social.png" class="footer-item">
            </a>
            <a href="#" class="footer-a">
                <img src="./img/Logos/battle.png" class="footer-item">
            </a>
            <a href="#" class="footer-a">
                <img src="./img/Logos/menu.png" class="footer-item">
            </a>
        </footer>
    </main>
</body>
</html>
